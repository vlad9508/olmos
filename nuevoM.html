        e.preventDefault();

          var nombre = $("#nombre").val();
          var apellido = $("#apellido").val();
          var correo = $("#correo").val();
          var turno = $("#turno").val();
          var direccion = $("#direccion").val();
          var telefono = $("#telefono").val();
          var clinica = $("#clinica").val();
          
          if (cedula == "" | nombre == "" | apellido == "" | correo == "" | turno == "" | direccion == "" | telefono == "" | clinica == "" ) {
            alert("falta algun campo por llenar...");
          } else {
            
                $.getJSON("https://imsss.000webhostapp.com/nuevoM.php",{
                    "cedula" : cedula, "nombre" : nombre, "apellido" : apellido, "direccion" : direccion, "correo" : correo, "telefono" : telefono, "clinica" : clinica, "turno" : turno
                })
                .done(function(data){
                    var mensaje1 = data.mensaje;
                    var existe = data.existe;
                    alert(mensaje1);
                    if (existe == "2") {
                      $(location).attr('href',"medicos.html");
                    } else {}
                    
                });
            
          }

        });
